<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/app.css" />

    <title>Odonto Ufpel - Radiografias Panorâmicas</title>
  </head>
  <body>
    <header id="menu">
      <span class="ham_menu"></span>
      <span class="menu-text">MENU</span>
      <nav class="modal">
        <h2 class="title">LISTA DE RADIOGRAFIAS</h2>
        <div id="stroke"></div>
        <ul class="modal-list">
          <li class="radio-item"><a href=""> 01 - SEIO MAXILAR </a></li>
        </ul>
      </nav>
    </header>
    <section id="general">
      <div class="number">
        <h1 class="number-text">01</h1>
        <div id="stroke"></div>
      </div>
      <a class="container-image" href="#">
        <img src="./assets/img/panoramica.jpg" alt="" />
      </a>
      <div class="info">
        <h2 class="title">SEIO MAXILAR</h2>
        <div id="stroke"></div>
        <p class="description">
          Duas amplas áreas radiolúcas bilaterais, de contornos arredondados e
          bem definidos por uma linha radiopaca, situadas no terço médio da
          face.
        </p>
      </div>
      <div class="commands">
        <button class="previous">
          <span class="prev-icon"> < </span>
          <span class="prev-text">VOLTAR</span>
        </button>

        <button class="next">
          <span class="next-text">AVANÇAR</span>
          <span class="next-icon"> > </span>
        </button>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>

  <script src="assets/js/app-min.js"></script>
</html>
