<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/app.css" />

    <title>Odonto Ufpel - Radiografias Panorâmicas</title>
  </head>
  <body>
    <header id="menu">
      <span class="ham_menu"></span>
      <span class="menu-text">MENU</span>
      <button class="voice-recognition">
        <i class="fas fa-microphone-alt"></i>
      </button>

      <nav class="modal">
        <h2 class="titleList">
          Estruturas anatômicas observadas na Radiografia Panorâmica
        </h2>
        <div id="stroke"></div>
        <ul class="modal-list"></ul>
      </nav>
    </header>
    <section id="general">
      <div id="fullscreen" class="hide">
        <nav class="buttons-fullscreen">
          <h2 class="title">SEIO MAXILAR</h2>
          <div id="stroke"></div>
          <button class="print-areas">VISUALIZAR</button>
          <button class="remove-areas hide">REMOVER</button>

          <div class="commands">
            <button class="previous">
              <i class="fas fa-chevron-left prev-icon"></i>

              <span class="prev-text">VOLTAR</span>
            </button>

            <button class="next">
              <span class="next-text">AVANÇAR</span>
              <i class="fas next-icon fa-chevron-right"></i>
            </button>
          </div>
          <span class="ham_menu"></span>
        </nav>
      </div>

      <div class="number">
        <h1 class="number-text">SEIO MAXILAR</h1>
      </div>
      <a class="container-image" href="#">
        <img src="./assets/img/base-1.jpg" alt="" />
      </a>
      <div class="info">
        <p class="description">
          Duas amplas áreas radiolúcas bilaterais, de contornos arredondados e
          bem definidos por uma linha radiopaca, situadas no terço médio da
          face.
        </p>
      </div>
      <div class="commands">
        <button class="previous">
          <i class="fas fa-chevron-left prev-icon"></i>

          <span class="prev-text">VOLTAR</span>
        </button>

        <button class="next">
          <span class="next-text">AVANÇAR</span>
          <i class="fas next-icon fa-chevron-right"></i>
        </button>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script src="/node_modules/babel-polyfill/browser.js"></script>

  <script src="assets/js/app-min.js"></script>
</html>
